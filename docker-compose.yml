version: '3.3'

services:
  furnix-api:
    container_name: furnix-api
    restart: always
    image: node:20.17.0
    ports:
      - 5001:5007
    volumes:
      - ./:/user/src/furnix
    working_dir: /user/src/furnix
    networks:
      - monorepo-network

    #FOR PRODUCTION
    command: bash -c "npm install && npm run build && npm run start:prod"

  furnix-batch:
    container_name: furnix-batch
    restart: unless-stopped
    image: node:20.17.0
    ports:
      - 5002:5008
    volumes:
      - ./:/user/src/furnix
    working_dir: /user/src/furnix
    networks:
      - monorepo-network

    #FOR PRODUCTION
    command: bash -c "npm install && npm run batch:build && npm run start:prod:batch"

networks:
  monorepo-network:
    driver: bridge

# furnix-next: localhost: 5000 <=> container:3000
# furnix-api: localhost: 5001 <=> container:5007
# furnix-batch: localhost: 5002 <=> container:5008
